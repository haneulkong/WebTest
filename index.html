                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="p-2 border border-blue-500 rounded">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                <button class="px-6 py-2 bg-blue-600 rounded-md hover:bg-blue-700">문의하기</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="pt-24 pb-16 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">환영합니다</h1>
            <h2 class="text-6xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-white">
                DIGITAL TRANSFORMATIONS

            <p class="text-xl mb-8">
                Agile 소프트웨어 제공, DevSecOps 분야의 전 세계 리더<br>
                혁신과 디지털 혁신

            <button class="px-8 py-3 bg-blue-600 rounded-md hover:bg-blue-700 text-lg">
                전화 예약하기
            </button>
        </div>
    </div>

    <!-- Services Grid -->
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold mb-12 text-center">우리의 서비스</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="p-6 bg-gray-800 rounded-lg">
                <div class="text-blue-500 mb-4">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">

            <div class="p-6 bg-gray-800 rounded-lg">
                <div class="text-blue-500 mb-4">

                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2">조직 구조 코칭</h3>
            </div>
            <div class="p-6 bg-gray-800 rounded-lg">
                <div class="text-blue-500 mb-4">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2">DevSecOps 및 CI/CD 평가</h3>
            </div>
        </div>
    </div>

    <!-- Clients Section -->
    <div class="bg-gray-800 py-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center items-center gap-8">
                <img src="/api/placeholder/120/40" alt="Autodesk" class="h-8">
                <img src="/api/placeholder/120/40" alt="T-Mobile" class="h-8">
                <img src="/api/placeholder/120/40" alt="Amazon" class="h-8">
                <img src="/api/placeholder/120/40" alt="Space Force" class="h-8">
                <img src="/api/placeholder/120/40" alt="US Bank" class="h-8">
                <img src="/api/placeholder/120/40" alt="Visa" class="h-8">
