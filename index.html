<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
            border-bottom: 1px solid #e5e5e5;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            padding: 8px;
            cursor: pointer;
        }

        .youtube-logo {
            color: #FF0000;
            font-size: 20px;
            font-weight: bold;
            margin-left: 16px;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex: 0 1 728px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            height: 40px;
            padding: 0 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
        }

        .search-button {
            height: 40px;
            width: 64px;
            background: #f8f8f8;
            border: 1px solid #ccc;
            border-left: none;
            cursor: pointer;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            bottom: 0;
            width: 240px;
            background: white;
            padding: 12px 0;
            overflow-y: auto;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 8px 24px;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: #f2f2f2;
        }

        .sidebar-text {
            margin-left: 24px;
            font-size: 14px;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            padding: 24px;
            background: #f9f9f9;
            min-height: calc(100vh - 56px);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-card {
            cursor: pointer;
        }

        .thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: #eee;
            margin-bottom: 12px;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 4px;
            border-radius: 2px;
            font-size: 12px;
        }

        .video-info {
            display: flex;
            padding: 0 8px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 12px;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.4;
        }

        .channel-name, .video-metadata {
            color: #606060;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="menu-icon">☰</div>
            <a href="#" class="youtube-logo">YouTube</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="검색">
            <button class="search-button">🔍</button>
        </div>
        <div class="header-right">
            <!-- 아이콘들을 위한 공간 -->
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar-item">
            <span>🏠</span>
            <span class="sidebar-text">홈</span>
        </div>
        <div class="sidebar-item">
            <span>🔥</span>
            <span class="sidebar-text">인기</span>
        </div>
        <div class="sidebar-item">
            <span>📺</span>
            <span class="sidebar-text">구독</span>
        </div>
        <div class="sidebar-item">
            <span>📚</span>
            <span class="sidebar-text">보관함</span>
        </div>
    </nav>

    <main class="main-content">
        <div class="video-grid">
            <!-- 비디오 카드 1 -->
            <div class="video-card">
                <div class="thumbnail">
                    <div class="video-duration">12:34</div>
                </div>
                <div class="video-info">
                    <div class="channel-avatar"></div>
                    <div class="video-details">
                        <div class="video-title">인기 유튜브 동영상 제목입니다</div>
                        <div class="channel-name">채널 이름</div>
                        <div class="video-metadata">조회수 100만회 • 3일 전</div>
                    </div>
                </div>
            </div>

            <!-- 비디오 카드 2 -->
            <div class="video-card">
                <div class="thumbnail">
                    <div class="video-duration">8:42</div>
                </div>
                <div class="video-info">
                    <div class="channel-avatar"></div>
                    <div class="video-details">
                        <div class="video-title">두 번째 인기 동영상 제목입니다</div>
                        <div class="channel-name">다른 채널</div>
                        <div class="video-metadata">조회수 50만회 • 1주일 전</div>
                    </div>
                </div>
            </div>

            <!-- 비디오 카드 3 -->
            <div class="video-card">
                <div class="thumbnail">
                    <div class="video-duration">15:20</div>
                </div>
                <div class="video-info">
                    <div class="channel-avatar"></div>
                    <div class="video-details">
                        <div class="video-title">세 번째 추천 동영상 제목입니다</div>
                        <div class="channel-name">추천 채널</div>
                        <div class="video-metadata">조회수 30만회 • 2주일 전</div>
                    </div>
                </div>
            </div>

            <!-- 비디오 카드 4 -->
            <div class="video-card">
                <div class="thumbnail">
                    <div class="video-duration">5:55</div>
                </div>
                <div class="video-info">
                    <div class="channel-avatar"></div>
                    <div class="video-details">
                        <div class="video-title">네 번째 인기 동영상 제목입니다</div>
                        <div class="channel-name">인기 채널</div>
                        <div class="video-metadata">조회수 20만회 • 1개월 전</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
